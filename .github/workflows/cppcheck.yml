name: cppcheck-action-test
run-name: cppcheck
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install cppcheck

      - name: Run CppCheck
        run: cppcheck --enable=all --suppress=missingIncludeSystem .
