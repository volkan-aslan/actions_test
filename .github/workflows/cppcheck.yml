name: cppcheck-action-test
run-name: cppcheck
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Install dependencies
        run: sudo apt-get install cppcheck

      - run: ls
      - run: pwd
      
      - name: Run CppCheck
        run: cppcheck --enable=all --suppress=missingIncludeSystem .
